<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Monicapp{% endblock %}</title>
    <!-- Bootstrap CSS para la navbar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a0e06;
            background-image:
                radial-gradient(ellipse at 50% 0%, rgba(180, 120, 30, 0.35) 0%, transparent 55%),
                radial-gradient(ellipse at 15% 50%, rgba(100, 60, 15, 0.5) 0%, transparent 50%),
                radial-gradient(ellipse at 85% 60%, rgba(80, 45, 10, 0.4) 0%, transparent 45%),
                radial-gradient(ellipse at 50% 100%, rgba(60, 30, 5, 0.6) 0%, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .content-overlay {
            min-height: 100vh;
            padding: 20px;
            flex: 1;
        }
        .content {
            color: white;
        }
        .navbar {
            background-color: rgba(5, 8, 20, 0.75);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.07);
        }
        .navbar-brand {
            color: white !important;
            font-weight: 700;
            letter-spacing: 0.04em;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.75) !important;
            font-size: 0.9rem;
            transition: color 0.15s;
        }
        .nav-link:hover {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Monicapp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ubicaciones') }}">Ubicaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contactos') }}">Contactos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content-overlay">
        <div class="container content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- Bootstrap JS para la navbar y el acordeÃ³n -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
