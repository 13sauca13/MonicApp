<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MonicApp{% endblock %}</title>
    <!-- Bootstrap CSS para la navbar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Imagen de fondo desde la carpeta static */
            background-image: url({{ url_for('static', filename='fondo.jpg') }});
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        /* Capa de transparencia para mejorar legibilidad */
        .content-overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente */
            min-height: 100vh;
            padding: 20px;
            flex: 1;
        }
        /* Ajustes para el contenido */
        .content {
            color: white; /* Texto blanco para contrastar con el fondo oscuro */
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8); /* Navbar con transparencia */
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">MonicApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal con transparencia -->
    <div class="content-overlay">
        <div class="container content">
            {% block content %}
            <!-- Aquí va el contenido específico de cada página -->
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS para la navbar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
